<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Работа на Яндекс Практикуме">
  <meta name="author" content="Оксана Шишова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="" class="header__link">
        <img  class="header__logo" src="./images/header_logo.svg" alt="Логотип">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка пользователя">
        <div class="profile__info">
          <div class="profile__info-content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
            <img src="./images/button_edit.svg" alt="Кнопка редактирования профиля">        
          </button>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить фото">
          <img src="./images/button_add.svg" alt="Кнопка добавления фото">
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
    <template class="card-template">
      <li class="card__item">
        <button type="button" class="card__delete">
          <img src="./images/card_delete.svg" alt="Кнопка удаления карточки места">
        </button>
        <img class="card__photo" src="#" alt="">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like" alt="Поставить лайк"></button>
        </div>
      </li>
    </template>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-profile" id="button_form-close-edit" name="button_form-close" aria-label="Закрытие формы редактирования профиля">
          <img  class="popup__close-image" src="./images/close_icon.svg" alt="Кнопка закрытия формы">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile novalidate" name="form-profile-edit" novalidate>
          <input type="text"  id="profile-name" class="popup__input popup__input_type_name" placeholder="Имя" name="name" value="" minlength="2" maxlength="40" required>
          <span class="profile-name-error popup__input-error"></span>
          <input type="text"  id="profile-about" class="popup__input popup__input_type_job" placeholder="О себе" name="about" value="" minlength="2" maxlength="200" required>
          <span class="profile-about-error popup__input-error"></span>
          <button type="submit" class="popup__submit-button" id="submit-profile" name="submit-profile" aria-label="Сохранение редактированного профиля">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-card" id="button_form-close-card" name="form-card-add" aria-label="Закрытие формы добавления нового места">
          <img  class="popup__close-image" src="./images/close_icon.svg" alt="Кнопка закрытия формы">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-card novalidate" name="popup__form" novalidate>
          <input type="text" id="cardname" class="popup__input popup__input_type_card" placeholder="Название места" name="name" value="" minlength="2" maxlength="30" required>
          <span class="cardname-error popup__input-error"></span>
          <input type="url" id="cardlink" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" name="link" value="" required>
          <span class="cardlink-error popup__input-error"></span>
          <button type="submit" class="popup__submit-button" id="submit-card" name="submit-card" aria-label="Сохранение редактированного профиля" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_full_photo">
      <div class="popup__photo">
        <button class="popup__close popup__close-full" id="button_form-close-full" name="button_form-close" aria-label="Закрытие просмотра полного фото">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Кнопка закрытия формы">
        </button>
        <img class="popup__full-image" src="#" alt="Альтернативный текст">
        <h2 class="popup__full-name"></h2>
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
