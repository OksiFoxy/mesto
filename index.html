<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Работа на Яндекс Практикуме">
  <meta name="author" content="Оксана Шишова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="#" class="header__link">
        <img  class="header__logo" src="./images/header_logo.svg" alt="Логотип">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка пользователя">
        <div class="profile__info">
          <div class="profile__info-content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
            <img src="./images/button_edit.svg" alt="Кнопка редактирования профиля">        
          </button>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить фото">
          <img src="./images/button_add.svg" alt="Кнопка добавления фото">
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
          <template class="card-template">
            <li class="card__item">
              <button type="button" class="card__delete">
                <img src="./images/card_delete.svg" alt="Кнопка удаления карточки места">
              </button>
              <img class="card__photo" src="#" alt="">
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like" alt="Поставить лайк"></button>
              </div>
            </li>
          </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрытие формы редактирования профиля">
          <img  class="popup__close-image" src="./images/close_icon.svg" alt="Кнопка закрытия формы">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form" novalidate>
          <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" name="name" value="" required>
          <input type="text" class="popup__input popup__input_type_job" placeholder="Исследователь океана" name="about" value="" required>
          <button type="submit" class="popup__submit-button" aria-label="Сохранение редактированного профиля">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-card" aria-label="Закрытие формы добавления нового места">
          <img  class="popup__close-image" src="./images/close_icon.svg" alt="Кнопка закрытия формы">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-card" name="popup__form" novalidate>
          <input type="text" id="card_name" class="popup__input popup__input_type_card" placeholder="Название места" name="name" value="" required>
          <input type="text" id="card_link" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" name="link" value="" required>
          <button type="submit" class="popup__submit-button popup__submit-button-card" aria-label="Сохранение редактированного профиля">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_full_photo">
      <div class="popup__photo">
        <button class="popup__close popup__close-full" aria-label="Закрытие просмотра полного фото">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Кнопка закрытия формы">
        </button>
        <img class="popup__full-image" src="" alt="Альтернативный текст">
        <h2 class="popup__full-name"></h2>
      </div>
    </div>

  </div>
  
</body>
<script src="./scripts/index.js"></script>
</html>
