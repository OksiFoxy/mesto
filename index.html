<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Работа на Яндекс Практикуме"><meta name="author" content="Оксана Шишова"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><a href="" class="header__link"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></a></header><main class="content"><section class="profile"><div class="profile__avatar-section"><img class="profile__avatar" src="#" alt="Аватарка пользователя"> <button class="profile__avatar-button" type="button" aria-label="Редактировать аватар"></button></div><div class="profile__info"><div class="profile__info-content"><h1 class="profile__name"></h1><p class="profile__about"></p></div><button type="button" class="profile__button-edit" aria-label="Редактировать профиль"></button></div><button type="button" class="profile__button-add" aria-label="Добавить место"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&COPY; 2022 Mesto Russia</p></footer><template class="card-template"><li class="card__item"><button type="button" class="card__delete"></button> <img class="card__photo" src="#" alt=""><div class="card__description"><h2 class="card__title"></h2><div class="cards__like-area"><button type="button" class="card__like" alt="Поставить лайк"></button> <span class="card__like-counter">0</span></div></div></li></template><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close popup__close-profile" id="button_form-close-edit" name="button_form-close" aria-label="Закрытие формы редактирования профиля"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-profile novalidate" name="form-profile-edit" novalidate><input id="profile-name" class="popup__input popup__input_type_name" placeholder="Имя" name="name" value="" minlength="2" maxlength="40" required> <span class="profile-name-error popup__input-error"></span> <input id="profile-about" class="popup__input popup__input_type_job" placeholder="О себе" name="about" value="" minlength="2" maxlength="200" required> <span class="profile-about-error popup__input-error"></span> <button type="submit" class="popup__submit-button" id="submit-profile" name="submit-profile" aria-label="Сохранение редактированного профиля">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button type="button" class="popup__close popup__close-card" id="button_form-close-card" name="form-card-add" aria-label="Закрытие формы добавления нового места"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-card novalidate" name="popup__form" novalidate><input id="cardname" class="popup__input popup__input_type_card" placeholder="Название места" name="name" value="" minlength="2" maxlength="30" required> <span class="cardname-error popup__input-error"></span> <input type="url" id="cardlink" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" name="link" value="" required> <span class="cardlink-error popup__input-error"></span> <button type="submit" class="popup__submit-button" id="submit-card" name="submit-card" aria-label="Сохранение редактированного профиля" disabled="disabled">Создать</button></form></div></div><div class="popup popup_full_photo"><div class="popup__photo"><button class="popup__close popup__close-full" id="button_form-close-full" name="button_form-close" aria-label="Закрытие просмотра полного фото"></button> <img class="popup__full-image" src="#" alt="Альтернативный текст"><h2 class="popup__full-name"></h2></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close popup__close-full" name="button_form-close" aria-label="Закрытие попапа"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form-avatar novalidate" name="popup__form" novalidate><input type="url" id="linkavatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на фото" name="linkavatar" value="" required> <span class="cardname-error popup__input-error"></span> <button type="submit" class="popup__submit-button" id="submit-avatar" name="submit-avatar" aria-label="Сохранение редактированного фото">Сохранить</button></form></div></div><div class="popup popup_card-delete"><div class="popup__container"><button class="popup__close popup__close-full" name="button_form-close" aria-label="Закрытие попапа"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="popupForm" novalidate><button type="submit" class="popup__submit-button" id="submit-delete" name="submit-card-delete" aria-label="Сохранение удаления карточки" disabled="disabled">Да</button></form></div></div></div></body></html>
