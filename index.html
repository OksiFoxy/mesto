<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Работа на Яндекс Практикуме">
  <meta name="author" content="Оксана Шишова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a class="header__logo">
        <img src="./images/header_logo.svg" alt="Логотип">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка пользователя">
        <div class="profile__info">
          <div class="profile__info-content">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
            <img src="./images/button_edit.svg" alt="Кнопка редактирования профиля">        
          </button>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить фото">
          <img src="./images/button_add.svg" alt="Кнопка добавления фото">
        </button>
      </section>
      <section class="gallery">
          <article class="card">
            <img class="card__image" src="./images/piter.jpg" alt="Собор в Санкт-Петербурге">
            <div class="card__description">
              <h2 class="card__title">Санкт-Петербург</h2>
              <button type="button" class="card__like" >
                <img src="./images/card_like.svg" alt="Кнопка лайка">
              </button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/dagestan.jpg" alt="Дагестан">
            <div class="card__description">
              <h2 class="card__title">Дагестан</h2>
              <button type="button" class="card__like" >
                <img src="./images/card_like.svg" alt="Кнопка лайка">
              </button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/ingushetia.jpg" alt="Ингушетия, башни">
            <div class="card__description">
              <h2 class="card__title">Ингушетия</h2>
              <button type="button" class="card__like" >
                <img src="./images/card_like.svg" alt="Кнопка лайка">
              </button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/osetia.jpg" alt="Осетия.Фото лавочки на высоте 2300 метров">
            <div class="card__description">
              <h2 class="card__title">Осетия</h2>
              <button type="button" class="card__like" >
                <img src="./images/card_like.svg" alt="Кнопка лайка">
              </button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/abhazia.jpg" alt="Озеро Рица, Абхазия">
            <div class="card__description">
              <h2 class="card__title">Абхазия</h2>
              <button type="button" class="card__like" >
                <img src="./images/card_like.svg" alt="Кнопка лайка">
              </button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/roza-hutor.jpg" alt="Роза Хутор">
            <div class="card__description">
              <h2 class="card__title">Роза Хутор</h2>
              <button type="button" class="card__like">
                <img src="./images/card_like.svg" alt="Кнопка лайка">
              </button>
            </div>
          </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__form" name="popup__form" novalidate>
        <button type="button" class="popup__close-form" aria-label="Закрытие формы редактирования профиля">
          <img src="./images/close_icon.svg" alt="Кнопка закрытия формы">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input-name" placeholder="Жак-Ив Кусто" name="name" value="">
        <input type="text" class="popup__input popup__input-job" placeholder="Исследователь океана" name="job" value="">
        <button type="submit" class="popup__submit-button" aria-label="Сохранение редактированного профиля">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
